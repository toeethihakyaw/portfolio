<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer</title>
    <meta name="description"
        content="I'm a web developer. I work with api, databases and other back-end programming languages.">
    <meta property="og:I'm a web developer. I work with api, databases and other back-end programming languages.">
    <meta property="og:image" content="/portfolio/img/Programmer.jpg">
    <meta property="og:title" content="Web Developer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/toeethihakyaw">
    <meta property="authors" content="Toee Thiha Kyaw">
    <link rel="shortcut icon" href="/portfolio/img/Radura Symbol.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="/portfolio/css/index.css">
    <style>
        #menu:checked+div>label>#open {
            display: none;
        }

        #menu:checked+div>label>#close {
            display: block;
        }

        label:has(input:checked)>div {
            color: white;
        }

        div:has(input:checked)+#list {
            display: flex;
        }
    </style>
</head>

<body class="bg-black">
    <!-- menu bar - start  -->
    <div class="bg-black flex sticky top-0 sm:justify-center">
        <!-- icon and menu - start  -->
        <div class="text-white flex basis-full justify-between">
            <!-- icon - start  -->
            <div class="w-12 h-12">
                <div class="w-full h-full text-center content-center text-4xl font-bold">T</div>
            </div>
            <!-- icon - end  -->
            <input type="checkbox" name="menu" id="menu" hidden>
            <!-- menu - start  -->
            <div class="w-12 h-12 text-center content-center text-3xl sm:hidden">
                <label for="menu">
                    <div id="open">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div id="close" hidden>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </label>
            </div>
            <!-- menu - end  -->
        </div>
        <!-- icon and menu - end  -->
        <!-- menu list - start  -->
        <div class="basis-full absolute bg-black/90 backdrop-blur w-full text-gray-400 top-full text-lg h-screen hidden sm:flex sm:w-fit sm:h-fit sm:top-0 sm:relative sm:bg-transparent sm:justify-end"
            id="list">
            <div class="sm:flex">
                <label for="Home">
                    <input type="radio" name="menu" id="Home" hidden checked>
                    <div
                        class="w-fit sm:hover:bg-blue-500 hover:text-white rounded-full p-1 px-4 m-2 transition-colors duration-300">
                        Home</div>
                </label>
                <label for="Skills">
                    <input type="radio" name="menu" id="Skills" hidden>
                    <div
                        class="w-fit sm:hover:bg-blue-500 hover:text-white rounded-full p-1 px-4 m-2 transition-colors duration-300">
                        Skills</div>
                </label>
                <label for="Projects">
                    <input type="radio" name="menu" id="Projects" hidden>
                    <div
                        class="w-fit sm:hover:bg-blue-500 hover:text-white rounded-full p-1 px-4 m-2 transition-colors duration-300">
                        Projects</div>
                </label>
                <label for="Contact">
                    <input type="radio" name="menu" id="Contact" hidden>
                    <div
                        class="w-fit sm:hover:bg-blue-500 hover:text-white rounded-full p-1 px-4 m-2 transition-colors duration-300">
                        Contact</div>
                </label>

            </div>
        </div>
        <!-- menu list - end  -->
    </div>
    <!-- menu bar - end  -->
    <!-- content - start  -->
    <div>
        <!-- home - start  -->
        <div class="flex flex-col w-full p-5 bg-black gap-5 md:flex-row">
            <div class="w-full content-center xl:basis-1/2">
                <img src="/portfolio/img/UI Developer.gif" alt="programmer" class="rounded-lg w-full">
            </div>
            <div class="w-full content-center">
                <div
                    class="bg-black text-white text-base px-3 py-2 break-all border-2 border-gray-600/50 rounded-lg h-fit 2xl:text-xl">
                    <div class="flex gap-1 py-2">
                        <span class="w-3 h-3 bg-red-500 block rounded-full"></span>
                        <span class="w-3 h-3 bg-yellow-400 block rounded-full"></span>
                        <span class="w-3 h-3 bg-green-400 block rounded-full"></span>
                    </div>
                    <code class="font-mono overlow-hidden block">
                        <div>
                            <span class="text-pink-500">const</span>
                            <span class="text-white mr-2">coder</span>
                            <span class="text-pink-500 mr-2">=</span>
                            <span class="text-gray-400">{</span>
                        </div>
                        <div>
                            <span class="text-white ml-7">name:</span>
                            <span class="text-gray-400">'</span>
                            <span class="text-amber-300">Toee Thiha Kyaw</span>
                            <span class="text-gray-400">',</span>
                        </div>
                        <div>
                            <span class="text-white ml-7">skills:</span>
                            <span class="text-gray-400">['</span>
                            <span class="text-amber-300">Node</span>
                            <span class="text-gray-400">','</span>
                            <span class="text-amber-300">OOP</span>
                            <span class="text-gray-400">'],</span>
                        </div>
                        <div>
                            <span class="text-white ml-7">hardWorker:</span>
                            <span class="text-orange-400">true</span>
                            <span class="text-gray-400">,</span>
                        </div>
                        <div>
                            <span class="text-white ml-7">problemSolver:</span>
                            <span class="text-orange-400">true</span>
                            <span class="text-gray-400">,</span>
                        </div>
                        <div>
                            <span class="text-green-400 ml-7">hireable:</span>
                            <span class="text-orange-400">function</span>
                            <span class="text-gray-400">() {</span>
                        </div>
                        <div>
                            <span class="text-orange-400 ml-16 mr-1">return</span>
                            <span class="text-gray-400">(</span>
                        </div>
                        <div class="flex flex-wrap">
                            <span class="text-cyan-400 ml-24">this.</span>
                            <span class="text-white mr-2">hardWorker</span>
                            <span class="text-amber-300">&amp;&amp;</span>
                        </div>
                        <div class="flex flex-wrap">
                            <span class="text-cyan-400 ml-24">this.</span>
                            <span class="text-white mr-2">problemSolver</span>
                        </div>
                        <div>
                            <span class="text-gray-400 ml-16 mr-1">);</span>
                        </div>
                        <div>
                            <span class="text-gray-400 ml-8">}</span>
                        </div>
                        <div>
                            <span class="text-gray-400">}</span>
                        </div>
                    </code>
                </div>
            </div>
        </div>
        <!-- home - end  -->
    </div>
    <!-- content - end  -->
</body>

</html>
